version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: bibliodb
      POSTGRES_USER: bibliouser
      POSTGRES_PASSWORD: bibliopass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bibliouser -d bibliodb"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
     sh -c "python wait_for_db.py &&
         python manage.py migrate &&
         python manage.py loaddata sample_data &&
         python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

volumes:
  pgdata:
